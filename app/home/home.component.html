<div class="center--all">
    <figure class="text--center">
        <img src="./img/dc-chess-squares.png" alt="DC Chess" width="184">
    </figure>
    <p></p>
    <button (click)="login()" class="button--success">Try demo</button>
    <p></p>
    <form (submit)="login()">
        <fieldset>
            <legend>Login</legend>
            <p>
                <input #user (keyup)="userEntry = user.value" type="text" placeholder="User name" />
            </p>
            <p>
                <input #license (keyup)="licenseEntry = license.value" type="text" placeholder="License key" />
            </p>
            <button [hidden]="!licenseMatch()">Login</button>
        </fieldset>
    </form>
</div>
