<div container class="text--center dc-narrow">
    <!--<div style="position: absolute;">
        <small><a href="/about">Info</a></small>
    </div>-->
    <div class="app-logo"></div>

    <p *ngIf="!loggedIn">
        <license (response)="paymentResponse($event)">Buy license</license>
        <button class="button--bordered button--full dc-no-top" (click)="login('demo')">Try demo</button>
    </p>

    <p *ngIf="loggedIn">
        <button [routerLink]="['Dashboard']" class="button--bordered button--full">Dashboard</button>
    </p>
    <p *ngIf="loggedIn">
        <a (click)="logout()">
            <small>Logout</small>
        </a>
    </p>

    <div class="dc-spacer" style="height: 10px"></div>

    <form *ngIf="!loggedIn" (submit)="login()">
        <p>Login</p>
        <input #user autofocus (focus)="error = null;" (keyup)="userEntry = user.value" type="text" placeholder="User name" />
        <input class="dc-no-top" #license (focus)="error = null;" (keyup)="licenseEntry = license.value" type="text" placeholder="License key"
        />
        <p *ngIf="error">
            <small class="text--error">{{error}}</small>
        </p>
        <button class="dc-spacer button--bordered button--full"></button>
    </form>

    <div [hidden]="isChrome" class="text--center">
        <a class="tooltip--bottom" data-hint="We recommend using Google Chrome!" href="https://www.google.com/chrome">Get Chrome</a>
    </div>
</div>
<div [hidden]="!loading" class="center--all">
    <div class="spinner"></div>
</div>
