<div *ngIf="userData" class="center--all">
    <button (click)="logout()" class="button--xsm button--pill button--success">Logout</button>
    <h1>Dashboard</h1>
    <p></p>
    <button class="button--xlg bg--success" (click)="addTournament()">
        New tournament
    </button>
    <p></p>
    <div *ngFor="#tournament of userData.tournaments | asArray">
        <p></p>
        <button class="button--muted" [hidden]="confirmKey == tournament.key" (contextmenu)="confirmDelete(tournament.key)" (click)="openTournament(tournament.key)">
            {{tournament.name}}
        </button>
        <button class="button--error" [hidden]="confirmKey != tournament.key" (contextmenu)="deleteTournament(tournament.key)">
            Right click again to delete!
        </button>
        <p></p>
    </div>
</div>

<div *ngIf="!userData" class="center--all">
    <div class="spinner"></div>
</div>
