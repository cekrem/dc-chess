<!-- TODO: Separate each view into component? -->
<div *ngIf="tournamentData">

    <!-- Nav -->
    <div class="row">
        <a column="3" [class.button--success]="activeView == 'info'" class="button button--muted" (click)="activeView='info'">
            Info
        </a>
        <a column="3" [class.button--success]="activeView == 'players'" *ngIf="!tournamentData.rounds" class="button button--muted"
        (click)="activeView='players'">
            Players
        </a>
        <a column="3" [class.button--success]="activeView == 'rounds'" class="button button--muted" (click)="activeView='rounds'">
            Match setup
        </a>
        <a column="3" [class.button--success]="activeView == 'score'" *ngIf="tournamentData.rounds" class="button button--muted"
        (click)="activeView='score'">
            Score
        </a>
        <a column="3" class="button button--muted" [routerLink]="[ '/Dashboard' ]">
            Dashboard
        </a>
    </div>
    <!-- Tournament info -->
    <tournamentInfo *ngIf="activeView =='info'" [tournament]="tournamentData" (dataChange)="submit($event)"></tournamentInfo>

    <!-- Player list -->
    <tournamentPlayers *ngIf="activeView == 'players'" [players]="tournamentData.players" [canAdd]="!tournamentData.rounds" (playerAdd)="addPlayer($event)"
    (playerDelete)="deletePlayer($event)"></tournamentPlayers>

    <!-- TODO: Make setup rounds and rounds / matches a component -->
    <tournamentRounds *ngIf="activeView == 'rounds'" [rounds]="tournamentData.rounds" [players]="tournamentData.players" (roundsAction)="setupRounds($event)"
    (dataChange)="submit($event)"></tournamentRounds>

    <!-- Score -->
    <tournamentScore *ngIf="activeView == 'score'" [players]="tournamentData.players" [playedMatches]="tournamentData.playedMatches"></tournamentScore>

</div>

<div *ngIf="!tournamentData" class="center--all">
    <div class="spinner"></div>
</div>
