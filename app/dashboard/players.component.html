<form class="form--inline">
        <fieldset>
            <legend>
                Player list
                <span *ngIf="(keys.length > 2)" class="badge bg--success">{{keys.length}}</span>
                <span *ngIf="(keys.length < 3)" class="badge bg--muted">{{keys.length}}</span>
            </legend>
            <p>
                <label>Add player:</label>
                <input [disabled]="!canAdd" #player type="text" placeholder="Player name">
                <button [disabled]="!canAdd" (click)="addPlayer(player.value || 'unnamed'); player.value = ''" class="button--success button--xsm">Add player</button>
            </p>

            <table class="table--border table--hoverRow table--responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="#key of keys">
                        <td *ngIf="confirmKey != key" (contextmenu)="confirmDelete(key)">
                            {{players[key].name}}
                        </td>
                        <td *ngIf="confirmKey == key" (contextmenu)="deletePlayer(key)">
                            Right click again do delete player
                        </td>
                    </tr>
                    <tr *ngIf="!keys.length">
                        <td>(empty)</td>
                    </tr>
                </tbody>

            </table>
        </fieldset>
    </form>
