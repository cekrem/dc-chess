<form class="form--inline">
    <fieldset>
        <legend>Tournament info</legend>
        <p>
            <label>Name:</label>
            <input #name [value]="tournament.name" type="text" (keyup)="dataChange.emit({name: name.value})" />
        </p>

        <p>
            <label>Description:</label>
            <input #desc [value]="tournament.desc || ''" type="text" (keyup)="dataChange.emit({desc: desc.value})" />
        </p>

        <p>
            <label>Private:</label>
            <input type="checkbox">
        </p>

        <p>
            <label>Tournament URL:</label>
            <a class="text--success" onclick="return false" [href]="'http://dc-chess.com/tournament/' + tournament.id">
                {{'http://dc-chess.com/tournament/' + tournament.id}}
            </a>
        </p>
    </fieldset>
</form>
